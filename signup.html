<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>SignUp Section</title>
</head>
<body>
    <div class="container">

        <div class="signup-section">
            <form action="">
                <img src="img/icon.png" class="center">
                <h3>Sign Up</h3>
                <input type="text" value="username" placeholder="Enter Full Namme" class="form-controller"><br>
                <input type="email" value="email" placeholder="Enter your email" class="form-controller"><br>
                <input type="password" value="password" placeholder="Enter Password" class="form-controller"><br>
                <input type="password" value="password" placeholder="Re-type Password" class="form-controller"><br>
                <input type="submit" value="Sign Up" class="btn">
            </form>
        </div>
        
    </div>
</body>
</html>
